services:
  react-service:
    build:
      context: .
      args:
        - "VITE_AUTH_API_BASE_URL:${VITE_AUTH_API_BASE_URL}"
        - "VITE_EMAIL_API_BASE_URL:${VITE_EMAIL_API_BASE_URL}"
        - "VITE_FILE_API_BASE_URL:${VITE_FILE_API_BASE_URL}"
        - "VITE_GATEWAY_BASE_URL:${VITE_GATEWAY_BASE_URL}"
    networks:
      - shared-network
    ports:
      - "6080:80"
    container_name: react-service
networks:
  shared-network:
    external: true